<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="outer-container">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__teaser"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <div class="main-container">
    <section class="task-adder" id="topSectionForAddingElementToList">
      <h3 class="task-adder__header section-header">Add Item</h3>
      <div class="task-adder__row">
        <input id="new-task" class="task-adder__input item-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo-list">
      <h3 class="section-header">Todo</h3>
      <ul id="incompleteTasks" class="todo-list__list">
        <li class="todo-list__todo-item">
          <input class="todo-list__todo-item-checkbox" type="checkbox">
          <label class="todo-list__todo-item-label">Pay Bills</label>
          <input class="todo-list__todo-item-input item-input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo-list__todo-item todo-list__todo-item--editable">
          <input class="todo-list__todo-item-checkbox" type="checkbox">
          <label class="todo-list__todo-item-label">Go Shopping</label>
          <input class="todo-list__todo-item-input item-input"
              type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-list todo-list--completed">
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="todo-list__list">
        <li class="todo-list__todo-item">
          <input class="todo-list__todo-item-checkbox" type="checkbox" checked>
          <label class="todo-list__todo-item-label">See the Doctor</label>
          <input class="todo-list__todo-item-input item-input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="button__image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
